<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Dias Sem Baixas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe5e5;
            color: #800000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        img {
            width: 750px;
            height: 414px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #b30000;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
            margin: 0;
        }

        .contador {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #ff1a1a;
        }

        .pergunta {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #cc0000;
            font-style: italic;
        }

    </style>
</head>
<body>

    <!-- Imagem centralizada -->
    <img src="https://cdn.fcc.org.br/PRODUCAO/eY4uhGpLrjmyY61CdQplMmtyK6v83SLYguU8QTSL6CC0vLPtzcYxfi0BaeT2WQIw7OSiA4wcw81MfMNnRJ24jxuxbpEs3rZyDuhr1zAwB5aQJ3W6FgdvOegLRIIoMsW2n9VecbnVNgXgEzTh.webp" alt="Imagem no topo">

    <h1>Dias sem baixas nesta guerra:</h1>
    <p class="contador" id="contador"></p>
    <p class="pergunta">E você, arrisca um palpite da próxima baixa?</p>

    <script>
        // Data de início
        const dataInicio = new Date('2024-10-18');

        function atualizarContadores() {
            const agora = new Date();
            
            // Cálculo da diferença em milissegundos
            const diffTime = Math.abs(agora - dataInicio);
            
            // Cálculo da diferença em dias, horas, minutos e segundos
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const diffMinutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
            const diffSeconds = Math.floor((diffTime % (1000 * 60)) / 1000);

            // Atualiza o contador com o formato desejado
            document.getElementById('contador').textContent = 
                `${diffDays} dias, ${diffHours} horas, ${diffMinutes} minutos e ${diffSeconds} segundos`;
        }

        // Atualiza o contador a cada segundo
        setInterval(atualizarContadores, 1000);
    </script>

</body>
</html>
